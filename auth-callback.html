<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Layer - Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Completing authentication...</h1>
    <p>You can close this tab once complete.</p>
  </div>
  
  <script>
    // Extract auth data from URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    
    const accessToken = params.get('access_token');
    const refreshToken = params.get('refresh_token');
    const expiresIn = params.get('expires_in');
    const error = params.get('error');
    const errorDescription = params.get('error_description');
    
    if (error) {
      console.error('OAuth error:', error, errorDescription);
      chrome.runtime.sendMessage({
        type: 'SUPABASE_AUTH_ERROR',
        error: errorDescription || error
      });
      document.querySelector('h1').textContent = 'Authentication failed';
      document.querySelector('p').textContent = errorDescription || error;
    } else if (accessToken) {
      // Parse JWT to get user info
      const payload = JSON.parse(atob(accessToken.split('.')[1]));
      
      const user = {
        id: payload.sub,
        email: payload.email,
        user_metadata: payload.user_metadata || {}
      };
      
      const session = {
        access_token: accessToken,
        refresh_token: refreshToken,
        expires_at: expiresIn ? Date.now() + (parseInt(expiresIn) * 1000) : null
      };
      
      // Send to background script
      chrome.runtime.sendMessage({
        type: 'SUPABASE_AUTH_SUCCESS',
        user: user,
        session: session,
        token: accessToken
      }, (response) => {
        if (response && response.success) {
          document.querySelector('h1').textContent = 'Authentication successful!';
          document.querySelector('p').textContent = 'You can close this tab now.';
          setTimeout(() => window.close(), 2000);
        }
      });
    } else {
      document.querySelector('h1').textContent = 'No authentication data found';
      document.querySelector('p').textContent = 'Please try again.';
    }
  </script>
</body>
</html>
